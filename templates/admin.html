<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.green {
            background-color: #28a745;
            color: white;
        }
        button.grey {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Admin Paneli</div>
    <div class="container">
        <div class="section">
            <h3>Çay Durumu Yönetimi</h3>
            <button class="green" onclick="update('cay_durumu', 'Çay Hazır!')">Çayı Hazır Yap</button>
            <button class="grey" onclick="update('cay_durumu', 'Çay Hazır Değil')">Çayı Hazır Yapma</button>
            <button onclick="update('cay_durumu', 'Çay Bitmek Üzere..')">Çay Bitmek Üzere</button>
            <button onclick="update('cay_durumu', 'Çay Bitti.')">Çay Bitti</button>
            <div>
                <h4>Çay Sayacı</h4>
                <button onclick="adjustTimer('cay', 5)">+5</button>
                <button onclick="adjustTimer('cay', -5)">-5</button>
            </div>
        </div>
        <div class="section">
            <h3>Su Durumu Yönetimi</h3>
            <button class="green" onclick="update('su_durumu', 'Su Hazır!')">Suyu Hazır Yap</button>
            <button onclick="adjustTimer('su', 5)">+5</button>
            <button onclick="adjustTimer('su', -5)">-5</button>
        </div>
        <div class="section">
            <h3>Diğer Ayarlar</h3>
            <label>Mevcut Çay: </label>
            <input type="text" id="mevcut_cay" onchange="update('mevcut_cay', this.value)">
        </div>
    </div>
    <script>
        function update(key, value) {
            fetch("/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: key, value: value }),
            });
        }
        function adjustTimer(type, delta) {
            fetch("/start_timer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type: type, duration: delta }),
            });
        }
    </script>
</body>
</html>
